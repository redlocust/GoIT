<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables examples</title>
</head>
<body>
  <form action="">
    <select size="3" multiple="multiple">
      <option value="Bread">Хлеб</option>
      <option value="Milk">Молоко</option>
      <option value="Cookies" label="Печенье"></option>
      <option value="Beer" selected="selected">Пиво</option>
      <option value="Water">Пиво</option>
    </select>
  </form>
</body>
</html>
