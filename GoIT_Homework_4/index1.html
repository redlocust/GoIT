<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pager</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
<div class="container">
  <ul>
    <li class="pager-word"><a href="#">&lt;&lt; first</a></li>
    <li class="pager-word"><a href="#">&lt;&lt; prev</a></li>
    <li class="pager-number"><a href="#">1</a></li>
    <li class="pager-number"><a href="#">2</a></li>
    <li ><a href="#">...</a></li>
    <li class="pager-number"><a href="#">5</a></li>
    <li class="pager-number"><a href="#">6</a></li>
    <li class="pager-number"><a href="#">7</a></li>
    <li class="pager-number"><a href="#">8</a></li>
    <li class="pager-number"><a href="#">9</a></li>
    <li class="pager-word"><a href="#">next &gt;&gt;</a></li>
    <li class="pager-word"><a href="#">last &gt;&gt;</a></li>
  </ul>
</div>
</body>
</html>
