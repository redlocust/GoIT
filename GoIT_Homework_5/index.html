<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricetag</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <!--header-->

      <p class="header-title">best value</p>
  </header>

      <div class="features-list">
        <p class="item-feature">
          <span>
            <img src="check.png" alt="check" width="16" height="16">
          </span>
          PHP, PERL, ASP, JSP</p>
        <p class="item-feature">
          <span>
            <img src="check.png" alt="check" width="16" height="16">
          </span>
          SEMI DEDICATED</p>
        <p class="item-feature">
          <span>
            <img src="check.png" alt="check" width="16" height="16">
          </span>
          Staging or Production</p>
        <p class="item-feature">
          <span>
            <img src="check.png" alt="check" width="16" height="16">
          </span>
          Unlimeted e-Mails</p>
      </div>

      <button class="btn">enroll today</button>
  </div>
</div>
</body>
</html>
